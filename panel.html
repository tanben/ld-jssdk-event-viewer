<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Client SDK Sandbox</title>
    <script src="src-min/ace.js"></script>

    <link rel="stylesheet" href="mystyle.css" />
    <script src="goalTracker-mod.js"> </script>
    
    <script src="panel.js" defer></script>

</head>

<body>
    <div class="main-container table">
        <div class="column">
            <div id="experiments-container" class="row">
                <label class="sectionHeader" onclick="javascript:hideToggle()">Matched Experiment Metrics</label>
                <span class='folds-control unfold' style="display:none">(+)</span>
                <span class='folds-control fold' style="display:none">(-)</span>
                <div id="experimentsContainer" class="container medium-container"></div>
            </div>
            <div id="goals-container" class="row">
                <label class="sectionHeader"  onclick="javascript:hideToggle()">Goals</label>
                <span class='folds-control unfold'>(+)</span>
                <span class='folds-control fold'>(-)</span>
                <div id="flagGoalsContainer" class="container medium-container"></div>
            </div>

            <div id="evals-container" class="row">
                <label class="sectionHeader"  onclick="javascript:hideToggle()">Feature Flags</label>
                <!-- <select id="flagKey" type="text"></select>
                <input type="button" value="evaluate" onclick="javascript:ldEvaluate()"> -->
                <span class='folds-control unfold'>(+)</span>
                <span class='folds-control fold'>(-)</span>
                <div id="flagVariationContainer" class="container medium-container"></div>
            </div>
        </div>
        <div class="column">
            <div id="typescounter-container" class="table">
                <div class="row">
                    <div id="custom" class="column">
                        <span id="custom-value" class="typeCounterValue">0</span><span class="typeCounterLabel">custom events</span>
                    </div>
                    <div id="identify" class="column">
                        <span id="identify-value" class="typeCounterValue">0</span class="typeCounterLabel">identify events<span></span>
                    </div>
                    <div id="experiments" class="column">
                        <span id="experiments-value" class="typeCounterValue">0</span class="typeCounterLabel">experiments on page<span></span>
                    </div>
                </div>
                <div class="row">
                    <div id="click" class="column">
                        <span id="click-value" class="typeCounterValue">0</span><span class="typeCounterLabel">click events</span>
                    </div>
                    <div id="feature" class="column">
                        <span id="feature-value" class="typeCounterValue">0</span><span class="typeCounterLabel">flags evaluated</span>
                    </div>
                </div>



            </div>

            <div id='logs-container' class="row">
                <label class="sectionHeader" onclick="javascript:hideToggle()">Sent/Received Events</label>
                <span class='folds-control unfold'>(+)</span>
                <span class='folds-control fold'>(-)</span>
                <div id="logsContainer" class="container big-container"></div>
            </div>
        </div>
    </div>

</body>

</html>
